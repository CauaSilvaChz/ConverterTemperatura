<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius To Fahreinheit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="container">
            <h2>Celsius para Fahreinheit</h2>
            <div id="containerEntrada">
                <input type="text" name="entrada" id="entrada" placeholder="Temperatura em graus celsius"> <br>
                <button id="btn">Converter</button>
            </div>
            <div id="containerSaida">
                <p id="saida"></p>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
